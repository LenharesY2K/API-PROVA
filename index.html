<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5f670eb272.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1>Teste de gerenciar um Banco de dados</h1>
    <div class="form">
        <input type="hidden" id="id">
        <input type="text" id="login" placeholder="login">
        <input type="text" id="nome" placeholder="nome">
        <input type="email" id="email" placeholder="email">
        <input type="password" id="password" placeholder="password">
        <select id="active">
            <option value="1">Active</option>
            <option value="0">Inactive</option>
        </select>
        <button onclick="salvar()">Save</button>
        <button onclick="limpar()">Cancel</button>
        <div class="search">
            <input type="text" id="pesquisa" placeholder="Pesquisar">
            <button onclick="loadsearch()">Search</button>
            <button onclick="load()">List All</button>
        </div>
        <table class="table" id="table">
            <thead class="theadone">
                <tr>
                    <th>ID</th>
                    <th>Login</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Active</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
